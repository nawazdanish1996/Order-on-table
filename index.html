<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Hotel Sri Sai Darshini • Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo"><span class="veg-icon"></span> SRI SAI DARSHINI</div>
</header>

<nav class="category-nav">
    <a href="#breakfast" class="cat-tab">Breakfast</a>
    <a href="#chinese" class="cat-tab">Chinese</a>
    <a href="#meals" class="cat-tab">Meals</a>
    <a href="#drinks" class="cat-tab">Drinks</a>
</nav>

<div class="menu-content">
    <div class="search-container">
        <input type="text" id="menuSearch" placeholder="Search dish..." onkeyup="filterMenu()"/>
    </div>

    <h3 class="category-title" id="breakfast">South Indian Breakfast</h3>
    <div class="grid">
        <div class="product-card">
            <div class="image-container"><img src="https://thasneen.com/cooking/wp-content/uploads/2023/02/south-indian-masala-dosa-sambar-chutney-1.jpg" alt="Dosa"></div>
            <div class="product-info">
                <h4>Masala Dosa</h4>
                <span class="price-tag">₹60</span>
                <button class="add-btn" onclick="addToCart('Masala Dosa', 60)">ADD +</button>
            </div>
        </div>
        <div class="product-card">
            <div class="image-container"><img src="https://i.ytimg.com/vi/e-ilIsKIPGU/hq720.jpg" alt="Idli"></div>
            <div class="product-info">
                <h4>Idli Sambar</h4>
                <span class="price-tag">₹40</span>
                <button class="add-btn" onclick="addToCart('Idli Sambar', 40)">ADD +</button>
            </div>
        </div>
    </div>

    <h3 class="category-title" id="chinese">Indo-Chinese</h3>
    <div class="grid">
        <div class="product-card">
            <div class="image-container"><img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/02/gobi-manchurian-dry-recipe.jpg" alt="Gobi"></div>
            <div class="product-info">
                <h4>Gobi Manchurian</h4>
                <span class="price-tag">₹90</span>
                <button class="add-btn" onclick="addToCart('Gobi Manchurian', 90)">ADD +</button>
            </div>
        </div>
    </div>

    <h3 class="category-title" id="meals">Meals & Rice</h3>
    <div class="grid">
        <div class="product-card">
            <div class="image-container"><img src="https://i.ytimg.com/vi/DxuCLiHHNFM/maxresdefault.jpg" alt="Meals"></div>
            <div class="product-info">
                <h4>South Indian Meals</h4>
                <span class="price-tag">₹100</span>
                <button class="add-btn" onclick="addToCart('South Indian Meals', 100)">ADD +</button>
            </div>
        </div>
    </div>
</div>

<div class="view-cart-bar" id="view-cart-bar" onclick="toggleCart(true)">
    <span id="items-label">0 Items</span>
    <span>VIEW CART ➔</span>
</div>

<div class="cart-overlay" id="cart-overlay" onclick="toggleCart(false)"></div>

<div class="cart-panel" id="cart-panel">
    <div class="cart-header">
        <h3>Your Order</h3>
        <span class="close-cart" onclick="toggleCart(false)">✕</span>
    </div>
    
    <div id="cart-items-list"></div>
    
    <div class="cart-row" style="border-top: 1px solid #eee; padding-top: 15px; font-weight: 700; font-size: 1.1rem;">
        <span>Grand Total</span>
        <span>₹<span id="grand-total">0</span></span>
    </div>

    <div class="input-group">
        <input type="text" id="cust-name" placeholder="Your Name"/>
        <select id="table-num">
            <option value="">Table</option>
            </select>
    </div>
    <input type="text" id="special-note" placeholder="Any special instructions?" style="width: 100%; margin-bottom: 15px;"/>

    <button class="whatsapp-btn" onclick="sendOrder()">CONFIRM ORDER</button>
</div>

<script src="script.js"></script>
</body>
</html>
